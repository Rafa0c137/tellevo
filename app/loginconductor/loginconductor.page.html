<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title style="color: rgb(255, 255, 255)">Bienvenido {{ nombreUsuario }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Botón de Inicio en el menú (solo visible en loginconductor) -->
      <ion-item button (click)="goToHome()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <!-- Botón de Perfil -->
      <ion-item button (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <!-- Botón de Conductor -->
      <ion-item button (click)="navigateToConductor()">
        <ion-icon name="car-sport-outline" slot="start"></ion-icon>
        <ion-label>Conductor</ion-label>
      </ion-item>
    </ion-list>

    <div class="separar-menu"></div>

    <ion-footer>
      <ion-list>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="background-image">
    <ion-card class="login-card">
      <ion-card-header>
        <div class="avatar-container">
          <ion-avatar>
            <img alt="avatar" src="/assets/images/avatar.jpg" />
          </ion-avatar>
        </div>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formularioLogin" (ngSubmit)="Ingresar()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="usuario"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="passwordType" formControlName="contraseña"></ion-input>
            <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
              <ion-icon [name]="passwordIcon"></ion-icon>
            </ion-button>
          </ion-item>
        </form>

        <ion-text>
          <ion-button fill="clear" class="restablecer" [routerLink]="['/restablecer']">
            Restablecer Contraseña
          </ion-button>
        </ion-text>

        <br>

        <div class="center-buttons">
          <ion-button class="custom-primary-button" (click)="Ingresar()">Ingresar</ion-button>
          <ion-button id="open-loading" class="custom-gray-button" [routerLink]="['/registroconductor']">Registrar</ion-button>
          <ion-loading trigger="open-loading" message="Cargando" duration="1200"></ion-loading>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
