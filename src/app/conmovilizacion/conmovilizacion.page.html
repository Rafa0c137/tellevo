<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title style="color: rgb(0, 0, 0)">Datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Perfil
      </ion-item>
    </ion-list>
    <div class="separar-menu"></div>
    <ion-footer>
      <ion-list>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Viaje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="center-content">
  <div class="background-image"></div>
  <div class="card-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="texto" style="color: black;">Información de Movilización</ion-card-title>
      </ion-card-header>
      <ion-card-content>
       
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
