<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>TeLlevoApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background-image">
    <ion-card class="login-card">
      <ion-card-header> <div class="avatar-container">
          <ion-avatar>
            <img alt="avatar" src="/assets/images/avatar.jpg" />
          </ion-avatar>
        </div> </ion-card-header>     
      <ion-card-content> <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [type]="passwordType" formControlName="contraseña"></ion-input>
            <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
              <ion-icon [name]="passwordIcon"></ion-icon>
            </ion-button>
          </ion-item>
        </form>
        <ion-text>
          <ion-button fill="clear" class="restablecer" [routerLink]="['/restablecer']">
            Restablecer Contraseña
          </ion-button>
        </ion-text>

        <br>
        <div class="center-buttons">
          <ion-button class="custom-primary-button" (click)="Ingresar()">Ingresar</ion-button>
          <ion-button id="open-loading" class="custom-gray-button" [routerLink]="['/registro']">Registrar</ion-button>
          <ion-loading trigger="open-loading" message="Cargando" duration="2000"></ion-loading>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
