<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Tellevo App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title position="floating">Iniciar sesion</ion-card-title>
    </ion-card-header>  
    
    <ion-avatar style="margin: 0 auto">
      <img position="floating" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>

    <ion-card-content>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input fromControlName="password" type="password"></ion-input>
    </ion-item>
    </form>
    <br>
    <ion-button color="success" (click)="ingresar()">Ingresar</ion-button>
      <ion-button color="dark" [routerLink]="['/registro']">Registrar</ion-button>  
  </ion-card-content>
  </ion-card>

</ion-content>
