<ion-header>
  <ion-toolbar>
    <ion-title>¿Tienes movilización?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¿Tienes un vehículo disponible?</h2>
  <div class="buttons">
    <ion-button expand="block" color="primary" (click)="hasMovilizacion(true)">
      Sí, tengo vehículo
    </ion-button>
    <ion-button expand="block" color="danger" (click)="hasMovilizacion(false)">
      No, no tengo vehículo
    </ion-button>
  </div>
</ion-content>
