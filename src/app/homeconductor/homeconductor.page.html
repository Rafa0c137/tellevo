<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title style="color: rgb(255, 255, 255)">Bienvenido {{ nombreUsuario }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Botón de Inicio en el menú -->
      <ion-item button (click)="goToHome()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <!-- Botón de Perfil -->
      <ion-item button (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <!-- Botón de Conductor -->
      <ion-item button (click)="navigateToConductor()">
        <ion-icon name="car-sport-outline" slot="start"></ion-icon>
        <ion-label>Conductor</ion-label>
      </ion-item>
    </ion-list>

    <div class="separar-menu"></div>

    <ion-footer>
      <ion-list>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido, {{ nombreUsuario }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Panel del Conductor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Aquí puedes gestionar tus viajes, ver tu perfil y más.
    </ion-card-content>
  </ion-card>
</ion-content>
