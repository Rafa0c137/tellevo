<ion-menu side="start" menuId="first" contentId="main-content" maxEdgeStart="200">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="profile-container">
      <input type="file" accept="image/jpeg" (change)="onFileSelected($event)" style="display: none;" #fileInput />
      <div class="profile-circle" (click)="fileInput.click()">
        <img *ngIf="userImage" [src]="userImage" alt="Imagen del usuario" />
      </div>
    </div>
    
    <ion-list>
      <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        Configuración
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-list>
    <div class="menu-spacer"></div>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button> 
    </ion-buttons>
    <ion-title>
      TellevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="center-content">
  <div class="background-image">
    <h1>Coming soon</h1>
  </div>
</ion-content>
