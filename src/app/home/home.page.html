<ion-menu side="start" menuId="first" contentId="main-content" maxEdgeStart="200">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Sección superior con Perfil e ícono -->
    <ion-list>
      <ion-item (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Perfil
      </ion-item>
    </ion-list>
    <div class="menu-spacer"></div>
    <ion-footer>
      <ion-list>
        <ion-item (click)="navigateTo('configuracion')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          Configuración
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar sesión
        </ion-item>
      </ion-list>
    </ion-footer>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button> 
    </ion-buttons>
    <ion-title>
      TellevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content" id="main-content" class="center-content">
  <h1>Bienvenido</h1>
</ion-content>
