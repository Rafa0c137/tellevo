<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title style="color: rgb(0, 0, 0)">Datos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-button (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Perfil
      </ion-button>
    </ion-list>
    <div class="separar-menu"></div>
    <ion-footer>
      <ion-list>
        <ion-button (click)="logout()">Logout</ion-button>
      </ion-list>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="center-content">
  <div class="background-image"></div>
  <div class="card-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="texto" style="color: black;">¿Cuentas con movilización?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="centrado">
          <ion-button expand="full" (click)="handleResponse(true)">Sí</ion-button>
          <ion-button expand="full" (click)="handleResponse(false)">No</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col offset="2" size="8">
        <ion-searchbar (ionInput)="search($event)" placeholder="Busca una dirección"></ion-searchbar>
        <div *ngIf="addresses.length > 0" style="position: absolute; width: 100%; z-index: 999;">
          <ion-list lines="none">
            <ion-item button *ngFor="let address of addresses" (click)="onSelect(address)">
              <ion-icon name="pin" slot="start"></ion-icon>
              {{ address }}
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
