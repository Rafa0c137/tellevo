<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Datos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Perfil
      </ion-item>
    </ion-list>
    <ion-footer>
      <ion-button expand="block" (click)="logout()">Cerrar Sesión</ion-button>
    </ion-footer>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" style="display: flex; flex-direction: column; height: 100vh;">
  <ion-list *ngIf="addresses.length > 0" style="position: absolute; width: 100%; z-index: 999;">
    <ion-item
      button
      *ngFor="let address of addresses"
      (click)="onSelect(address, 'destination')"
    >
      <ion-icon name="pin" slot="start"></ion-icon>
      {{ address.text }}
    </ion-item>
  </ion-list>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Botón de iniciar viaje -->
  <ion-button
    *ngIf="startTripVisible"
    (click)="startTrip()"
    expand="full"
    color="primary"
    style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999;"
  >
    Iniciar Viaje
  </ion-button>
</ion-content>
