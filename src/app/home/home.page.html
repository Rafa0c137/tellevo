<ion-menu side="start" menuId="first" contentId="main-content" maxEdgeStart="200">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="navigateTo('perfil')">Perfil</ion-item>
      <ion-item (click)="navigateTo('configuracion')">Configuración</ion-item>
      <ion-item (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      TellevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content">
  <h1>Bienvenido</h1>
</ion-content>
