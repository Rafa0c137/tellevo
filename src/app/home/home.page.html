<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title style="color: rgb(0, 0, 0)">Datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-button (click)="navigateTo('perfil')">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        Perfil
      </ion-button>
    </ion-list>
    <div class="separar-menu"></div>
  <ion-footer>
      <ion-list>
        <ion-button (click)="logout()">Cerrar Sesion </ion-button>
      </ion-list>
    </ion-footer>
  </ion-content>
</ion-menu>
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content" class="center-content">
  <div class="background-image"></div>
  <div class="card-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="texto" style="color: black;">¿Cuentas con movilización?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div id="map" style="width: 100%; height: 100%"></div>

        <div class="centrado">
          <ion-button expand="full" (click)="handleResponse(true)">Sí</ion-button>
          <ion-button expand="full" (click)="handleResponse(true)">No</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
